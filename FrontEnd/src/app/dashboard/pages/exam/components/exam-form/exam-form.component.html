<form [formGroup]="examForm" (ngSubmit)="onFormSubmit()">
  <ion-item>
    <ion-label position="floating">Exam name</ion-label>
    <ion-input formControlName="title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Duration in second</ion-label>
    <ion-input formControlName="duration" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Start at</ion-label>
    <ion-datetime formControlName="startDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="floating">End at</ion-label>
    <ion-datetime formControlName="expireAt"></ion-datetime>
  </ion-item>

  <ion-buttons>
    <ion-button color="primary" type="submit">
      <ion-icon name="save"></ion-icon>
    </ion-button>
    <ion-button *ngIf="editMode" color="danger">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
  </ion-buttons>
</form>
