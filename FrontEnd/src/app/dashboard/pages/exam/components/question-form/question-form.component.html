<form>
  <div class="inputs">
    <ion-item>
      <ion-label position="floating">Question name</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">1st Answer</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">2nd Answer</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">3rd Answer</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">4th Answer</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correct Answer</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
  </div>
  <ion-buttons>
    <ion-button color="danger" (click)="onDismiss()">
      <ion-icon name="close"></ion-icon>
      <ion-label>Cancel</ion-label>
    </ion-button>
    |
    <ion-button color="primary" (click)="onSubmit()">
      <ion-icon name="save"></ion-icon>
      <ion-label>Submit</ion-label>
    </ion-button>
  </ion-buttons>
</form>
