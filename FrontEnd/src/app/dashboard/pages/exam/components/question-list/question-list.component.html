<ng-container *ngIf="questions?.length > 0 else noQuestion">
  <ion-infinite-scroll>
    <ion-infinite-scroll-content
      loadingText="Loading more..."
      loadingSpinner="bubbles">
      <ng-container *ngFor="let q of questions">
        <app-question [question]="q">
        </app-question>
      </ng-container>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ng-container>

<ng-template #noQuestion>
  <ion-item disabled>
    <ion-label>NO QUESTION ADDED YET</ion-label>
  </ion-item>
</ng-template>
